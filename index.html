<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>叶志群的主页</title>
<link href="images/style.css" rel="stylesheet" type="text/css" /> 
</head>
<script>
function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) ){
        window.location.href="http://blog.csdn.net/leafact";
    } else {
        window.location.href="http://m.blog.csdn.net/blog/index?username=leafact";
    }
}
</script>
<body>
<ul id="nav"> 
<li><a href="" class="btn ps-cs6">首页</a>
<li><a href="javascript:browserRedirect();" class="btn ps-cs6">我的博客</a>
<li><a href="" class="btn ps-cs6">我的作品</a></li> 
<li><a href="" class="btn ps-cs6">联系方式</a></li> 
</ul>
</body>
<STYLE TYPE="text/css">
BODY {background-image: URL(images/bg.jpg);
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;}
</STYLE>
</html>
